<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-plane color="white"
        position = "-5 -0.5 -12"
        height = "10"
        width = "40"
        rotation = "-90 0 0"> </a-plane>

        <a-box color="blue"
        position = "-10 0.2 -12" 
        rotation = "0 -45 0">
        </a-box>

        <a-box color="yellow"
        position = "5 0.2 -12" 
        rotation = "-20 -45 0">
        </a-box>

        <a-sphere color = "cyan" 
        position = "-15 0.5 -12">  </a-sphere>

        <a-cylinder color="green"
        position="0 0 -12"> </a-cylinder>

        <a-cylinder color = "coral"
        position="-5 0.8 -12"
        height="3"></a-cylinder>

        <a-octahedron color = "red"
        position = "10 1.25 -12"
        radius = "1.8"></a-octahedron>



    </a-scene>
</body>

</html>
